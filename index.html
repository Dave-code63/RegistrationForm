<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Registration Form</title>
</head>
<body>
    <!-- Beginning od Code -->
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information.</p>
    <form method="post" action="https://register-demo.freecodecamp.org">
        <fieldset> 
            <label for="first-name">Enter Your First Name: <input type="text" id="first-name" name="first-name" required></label>
            <label for="last-name">Enter Your Last Name: <input type="text" id="last-name" name="last-name" required></label>
            <label for="email">Enter Your Email: <input type="emailt" id="email" name="email" required></label>
            <label for="new-password">Create a New Password: <input type="password" id="new-password" pattern="[a-z0-5]{8,}" name="new-password" required></label>
        </fieldset>
        <fieldset>
            <label for="personal-account"><input type="radio" id="personal-account" name="account-type" class="inline"> Personal Account</label>
            <label for="business-account"><input type="radio" id="business-account" name="account-type" class="inline"> Business Account</label>
            <label for="terms-and-conditions"><input type="checkbox" id="terms-and-conditions" class="inline" required> I accept the <a href="https://www.freeCodeCamp.org">terms and conditions</a></label>
        </fieldset>
        <fieldset>
            <label for="profile-picture">Upload a profile picture: <input type="file" name="file"></label>
            <label for="age">Input your age (years): <input type="number" id="age" name="age" min="13" max="120"></label>
            <label for="referrer">How did you hear from us?: 
                <select name="referrer" id="referrer"> 
                    <option value="">(select one)</option> 
                    <option value="1">freeCodeCamp News</option> 
                    <option value="2">freecodeCamp YouTube Channel</option> 
                    <option value="3">freeCodeCamp Forum</option> 
                    <option value="4">other</option> 
                </select> 
            </label>
            <label for="bio">Provide a bio: 
                <textarea id="bio" name="bio" placeholder="I like coding on the beach..." cols="30" rows="3"></textarea>
            </label>
        </fieldset>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
